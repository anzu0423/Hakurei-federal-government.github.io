<h1>
りっくん非公式ホームページ（仮）
</h1>
<p>
りっくんとはとある一人のツイ廃である。<br>
彼は普通の事をツイートしているのだが周りを取り巻くように''りっくん狂''が居る。<br>
彼自身もそれは自覚しているらしく、彼のディスコードサーバーにもそれ専用のチャンネルがある。<br>
<br>
'''りっくん狂とは'''<br>
りっくんをこよなく愛し、もはや神以上の存在として見ている<br>
'''狂信者'''である<br>
また、特徴として<br>
